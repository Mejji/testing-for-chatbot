<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="IE=edge">
    <title>Tiger MapMate</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="edit-profile.css">
    <script src="navBtnResponsive.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="index.html">
                <img class ="navbar-logo" src="images/logo.png">
            </a>
            <ul class="navbar-nav">
                <div class="navbar-button" id="navbar-button">
                    <span class="nav-text2">Explore the University!</span>
                  </div>
                  
                  <div class="nav-dropdown-container" id="nav-dropdown-container">
                    <ul>
                      <li><a href="map.html">Map</a></li>
                      <li><a href="edit-profile.html">Edit Profile</a></li>
                      <li><a href="schedule.html">Schedule</a></li>
                      <li><a href="newsfeed.html">Newsfeed</a></li>
                    </ul>
                  </div>
                  
                  <a href ="login-page.html" class="nav-profile-container">
                    <span class="nav-text1">Guest</span>
                        <img class="profile-picture" src="images/tigerDP.png" class="nav-link"></a>
                  </a>
            </ul>
        </nav>
    </header>
    <div id="login-page">
            <a class="nav-link" href="index.html">
                <img class="login-tmm-logo-img" src="images/logo500x500.png">
            </a>
    
            <div class="login-container">
                <a href="index.html">
                    <div class="back-button">
                        <img class="vector-toLeft" src="images/vector.svg" class="nav-link">
                    </div>
                </a>
                <div class="edit-profile-header">
                    <div class="edit-profile-title">
                      <h1>Edit Profile</h1>
                    </div>
                    <div class="edit-profile-pic">
                        <img class="edit-profile-picture" src="images/tigerDP.png" alt="Profile Picture">
                      </div>
                  </div>
                <div class="edit-profile-form">
                    <div class="edit-name-textbook">
                        <input type="edit" placeholder="change name">
                    </div>
                    <div class="edit-email-textbook">
                        <input type="email" placeholder="change email">
                    </div>
                    <div class="edit-password-textbook">
                        <input type="password" placeholder="change password">
                    </div>
    
                    <div class="save-button">
                        <span class="save-button-text">Save</span>
                    </div>
    
                    <div class="cancel-button">
                        <a href="index.html">
                            <span class="cancel-button-text">Cancel</span>
                        </a>
                    </div>
            </div>
        </div>
    </div>
</body>
