<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger MapMate</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="header.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="index.html">
                <img class ="navbar-logo" src="images/logo.png">
            </a>
            <ul class="navbar-nav">
                <div class="nav-profile-container">
                    <span class="nav-text1">Guest</span>
                    <div class="nav-profile-pfp">
                        <img class="profile-picture" src="images/tigerDP.png" class="nav-link"></a>
                    </div>
                </div>
            </ul>
        </nav>
    </header>

    <div class ="login-container">
        <a href="index.html">
            <div class="back-button">
         <img class="vector-toLeft" src="images/vector.svg" class="nav-link">
       </div>
       </a>

       <span class="login-text">Log-in!</span>
        
        <div class="login-tmm-logo">
            <img class="login-tmm-logo-img" src="images/logo500x500.png">
        </div>
        <div class="login-email-textbox">
            <input type="email" placeholder="UST Email Address">
        </div>
        <div class="login-password-textbox">
            <input type="password" placeholder="Password">
        </div>

        <div class="login-settings">
            <div class="login-remember">
              <input type="checkbox" id="remember-me" name="remember-me">
              <label for="remember-me">Remember me</label>
            </div>
            <div class="login-forgot-password">
                <a href="#">Forgot password?</a>
              </div>
          </div>

          <div class="login-button">
            <span class="login-button-text">Log-in</span>
          </div>

            <div class="sign-up-button">
                <a href="sign-up-page.html">
                    <span class="sign-up-button-text">Sign-up</span>
                </a>
              </div>


    </div>
    
</body>
</html>
